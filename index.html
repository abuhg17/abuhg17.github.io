<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue 3 Example</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <script src="app.js" defer></script>
  </head>
  <body>
    <div id="app" v-cloak>
      <div v-if="isLoading">Loading ...</div>
      <div v-else>
        <div class="num">
          <p>
            <img
              src="9ed35a46-9d95-4376-bd47-a267b49a22c0.png"
              alt="粉絲一"
              title="粉絲一"
              width="100px"
            />
            {{" "}}
            <img
              src="dc4e1702-42f6-4d28-ae9c-46cf288d5c7d.png"
              alt="粉絲二"
              title="粉絲二"
              width="100px"
            />
            {{" "}}
            <img
              src="d2a0cf5c-a4dd-4763-95b6-6e1110fa7281.png"
              alt="粉絲三"
              title="粉絲三"
              width="100px"
            />
          </p>
          <button @click="TenSpeed" class="speed">{{speed}}X</button>
          <h1>{{num.reduce((a, b) => a + b, 0)}}</h1>
          <h2 v-bind:class="animate">{{myText}}</h2>
          <p>
            <img
              src="ec6a52ef-397a-481d-a1c2-4336dabc2eb5.png"
              alt="T-Shirt"
              title="T-Shirt"
              width="300px"
            />
          </p>

          <img
            src="f56a77b4-342b-4624-aaee-0a1eefda1c02 (1).png"
            alt="贈品"
            title="贈品"
            width="300px"
          />
          <h3>Vue {{ver}}</h3>
          <h4>臺北:{{num[0]}}</h4>
          <h4>新北:{{num[1]}}</h4>
          <h4>桃園:{{num[2]}}</h4>
          <h4>臺中:{{num[3]}}</h4>
          <h4>臺南:{{num[4]}}</h4>
          <h4>高雄:{{num[5]}}</h4>
          <p>
            <img
              src="21c67f20-84c2-4646-bec3-b9fa233b8b0b.png"
              alt="煙火"
              title="煙火"
              width="150px"
            />
            <img
              src="63cc7480-d6a0-4504-9a35-89b83d254198.png"
              alt="煙火2"
              title="煙火2"
              width="150px"
            />
          </p>
          <img
            src="f98cb2db-a161-45e0-9e4d-766b4cfde74a.png"
            alt="紅布條"
            title="紅布條"
            width="150px"
          />
        </div>
      </div>
    </div>
  </body>
</html>
